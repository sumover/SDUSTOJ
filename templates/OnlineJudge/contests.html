<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../../static/OnlineJudge/lib/bootstrap-4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/OnlineJudge/lib/bootstrap-4.3.1/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../../static/OnlineJudge/lib/bootstrap-4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../../static/OnlineJudge/CSS/global.css">
  <title>作业</title>
</head>
<body>
<!--TODO 添加header-->
{% include "OnlineJudge/header.html" %}

<div class="container">
  <div class="text-center">
    <h2>作业列表</h2>
  </div>
  <div class="text-center">
    <span id="dateSpan">当前日期：</span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span id="timeSpan">当前时间：</span>
  </div>
  <table class="table table-striped table-hover text-center">
    <thead>
      <th>ID</th>
      <th>作业名称</th>
      <th>开始时间</th>
      <th>结束时间</th>
      <th>状态</th>
    </thead>
    <tbody>
      {% if contests %}
        <tr>
          {% for contest in contests %}
            <td>{{ contest.id }}</td>
            <td>{{ contest.name }}</td>
            <td class="beginTimeTd">{{ contest.beginTime }}</td>
            <td class="endTimeTd">{{ contest.endTime }}</td>
            <td class="statusTd">{{ contest.status }}</td>
          {% endfor %}
        </tr>
      {% else %}
        <tr>
          <td>暂无作业信息</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
<script rel="script" src="../../static/OnlineJudge/lib/jquery-3.4.1/jquery-3.4.1.min.js" async defer></script>
<script rel="script" src=../../static/OnlineJudge/lib/popper.min.js async defer></script>
<script rel="script" src="../../static/OnlineJudge/lib/bootstrap-4.3.1/js/bootstrap.min.js" async defer></script>
<script rel="script" src="../../static/OnlineJudge/lib/bootstrap-4.3.1/js/bootstrap.bundle.min.js" async defer></script>
<script rel="script" src="../../static/OnlineJudge/Javascript/contestsJS.js" async defer></script>
</body>
</html>
